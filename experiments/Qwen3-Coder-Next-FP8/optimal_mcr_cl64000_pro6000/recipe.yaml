model:
  huggingface: "Qwen/Qwen3-Coder-Next-FP8"

engine:
  llm:
    tensor_parallel_size: 1
    pipeline_parallel_size: 1
    gpu_memory_utilization: 0.9
    context_length: 131072
    vllm:
      image: "vllm/vllm-openai:latest"

benchmark:
  num_prompts: 8

matrices:
  - deploy.gpu: "NVIDIA RTX PRO 6000 Workstation Edition"
    deploy.gpu_count: 1
    engine.llm.max_concurrent_requests: 4
    benchmark.max_concurrency: 4
    benchmark.random_input_len: [8000, 16000, 32000, 64000]
    benchmark.random_output_len: [8000, 8000, 8000, 8000]
