model:
  huggingface: "QuantTrio/Qwen3-Coder-30B-A3B-Instruct-AWQ"

engine:
  llm:
    tensor_parallel_size: 1
    pipeline_parallel_size: 1
    gpu_memory_utilization: 0.9
    context_length: 8192
    max_concurrent_requests: 16

benchmark:
  max_concurrency: 16
  num_prompts: 32
  random_input_len: 4000
  random_output_len: 4000

matrices:
  - deploy.gpu: "NVIDIA GeForce RTX 5090"
    deploy.gpu_count: 1
    engine.llm.vllm.image: "vllm/vllm-openai:latest"
  - deploy.gpu: "NVIDIA GeForce RTX 5090"
    deploy.gpu_count: 1
    engine.llm.sglang.image: "lmsysorg/sglang:latest"
    engine.llm.sglang.extra_args: "--quantization moe_wna16"
