# Server Benchmark Configuration

# Global benchmark settings
benchmark:
  local_results_dir: "results"
  model_dir: "/hf_models"

# GPU Pricing ($ per hour per GPU)
pricing:
  pro6000: 0.93
  h100: 1.91
  h200: 2.06
  b200: 2.68

# Provider-specific configuration
providers:
  gcp:
    zone: "us-central1-b"
    provisioning_model: "SPOT"
    image_family: "common-cu128-ubuntu-2204-nvidia-570"
    image_project: "deeplearning-platform-release"
    boot_disk_size: "2000GB"
    tags: "ssh"
    # service_account: defaults to $GCP_SERVICE_ACCOUNT env var
  # cloudrift: uses CLOUDRIFT_API_KEY env var

# Define servers with their recipes to benchmark
# VMs are auto-provisioned based on GPU requirements in recipes
servers:
  - name: "rtx5090_x_1"
    ssh_key: "~/.ssh/id_ed25519"
    recipes:
      - recipe: "recipes/Qwen3-Coder-30B-A3B-Instruct-AWQ"
        variant: "RTX5090"
  - name: "pro6000_x_1"
    ssh_key: "~/.ssh/id_ed25519"
    recipes:
      - recipe: "recipes/Qwen3-Coder-30B-A3B-Instruct-AWQ"
        variant: "Pro6000"
